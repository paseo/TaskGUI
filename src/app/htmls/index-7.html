<header class="header">

        <i class="icon icon-logo"></i>

            <li><a href="#"><i class="icon icon-about"></i></a></li>

        </ul>
    </div>
</header>
<!--header-->

<section class="container">

    <div class="tab tab-default panel-default">
        <div class="tab-toggle panel-hd">
            <ul>
                <li class="active"><a href="#">图片合成</a></li>

        </div>
        <div class="tab-main panel-bd">

            <div class="tab-content active">

                <form class="grid-form grid-form-v grid-form-v-lg" action="" method="">

                    <div class="row">
                        <label class="span span-label" for="">
                            输入目录：
                        </label>
                        <div class="span span-full">
                            <input class="input input-default" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            输出目录：
                        </label>
                        <div class="span span-full">
                            <input class="input input-default" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            变量文件输出目录：
                        </label>
                        <div class="span span-full">
                            <input class="input input-default" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            图片地址目录：
                        </label>
                        <div class="span span-full">
                            <input class="input input-default" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            合成算法：
                        </label>
                        <div class="span span-full">
                            <div class="hint-group">
                                <label class="radio" for="a1" title="">
                                    <i class="icon-algorithm icon-binary-tree"></i>
                                    <input type="radio" name="algorithm" id="a1" checked="checked"/>
                                    <i class="radio-icon"></i>
                                </label>
                                <label class="radio" for="a2" title="">
                                    <i class="icon-algorithm icon-top-down"></i>
                                    <input type="radio" name="algorithm" id="a2"/>
                                    <i class="radio-icon"></i>
                                </label>
                                <label class="radio" for="a3" title="">
                                    <i class="icon-algorithm icon-left-right"></i>
                                    <input type="radio" name="algorithm" id="a3"/>
                                    <i class="radio-icon"></i>
                                </label>
                                <label class="radio" for="a4" title="">
                                    <i class="icon-algorithm icon-diagonal"></i>
                                    <input type="radio" name="algorithm" id="a4"/>
                                    <i class="radio-icon"></i>
                                </label>
                                <label class="radio" for="a5" title="">
                                    <i class="icon-algorithm icon-alt-diagonal"></i>
                                    <input type="radio" name="algorithm" id="a5"/>
                                    <i class="radio-icon"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            按算法排序：
                        </label>
                        <div class="span span-full">
                            <div class="switch">
                                <input type="radio" name="algorithmSort" id="on" checked="checked">
                                <label for="on">ON</label>
                                <input type="radio" name="algorithmSort" id="off">
                                <label for="off">OFF</label>
                                <span class="switch-bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            合成间距：
                        </label>
                        <div class="span span-full">
                            <div class="input-group">
                                <input class="input input-default" type="number" name="padding">
                                <span class="input-group-label">px</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="span span-label" for="">
                            Retina图输入目录：
                        </label>
                        <div class="span span-full">
                            <input class="input input-default" type="text"/>
                        </div>
                    </div>

                    <div class="row form-actions">
                        <div class="span span-full">
                            <button class="btn btn-default" type="submit">保存</button>
                            <button class="btn btn-default btn-gray" type="button">取消</button>
                        </div>
                    </div>

                </form>

            </div>

                            </div>
                            <div>
                                <input class="input input-default input-lg" type="text"/>

                        <div class="span span-full">
                            <input class="input input-default input-smt" type="text"/>

                    <div class="row form-actions">

                            <button class="btn btn-default" type="submit">保存</button>
                            <button class="btn btn-default btn-gray" type="button">取消</button>
